# Simple MCP Configuration Example
# This file demonstrates basic MCP server configuration

# Basic service configuration
service_name: "mcp-chatbot"
port: 8080

# Required: Anthropic API key for Claude
anthropic:
  api_key: "${ANTHROPIC_API_KEY}"
  model: "claude-3-5-sonnet-20241022"

# MCP Configuration
mcp:
  enabled: true
  timeout: "30s"
  
  # Filesystem MCP Server - provides file operations
  servers:
    filesystem:
      name: "filesystem"
      enabled: true
      transport: "stdio"
      command: "npx"
      args:
        - "-y"
        - "@modelcontextprotocol/server-filesystem"
        - "/tmp"  # Directory the bot can access - change this to a safe directory
      tool_filter:
        - "list_directory"
        - "read_file"
        - "write_file"
    
    # Google Maps example (disabled - requires API key)  
    maps:
      name: "google_maps"
      enabled: false
      transport: "stdio"
      command: "npx"
      args:
        - "-y"
        - "@modelcontextprotocol/server-google-maps"
      environment:
        GOOGLE_MAPS_API_KEY: "${GOOGLE_MAPS_API_KEY}"

# Minimal logging
logging:
  level: "info"
  format: "json"

# Usage:
# 1. Set environment variables:
#    export ANTHROPIC_API_KEY="sk-ant-your-key"
#    export GOOGLE_MAPS_API_KEY="your-maps-key"  # (optional)
#
# 2. Ensure Node.js is installed (for npx)
#
# 3. Run with: 
#    ./chatbot web --config mcp.example.yaml
#
# 4. The bot will have filesystem tools to:
#    - List files in /tmp 
#    - Read file contents
#    - Write new files
#
# 5. Test in ADK web interface with prompts like:
#    "List the files in the directory"
#    "Read the contents of filename.txt"
#    "Create a file called test.txt with hello world"
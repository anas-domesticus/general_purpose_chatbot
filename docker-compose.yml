version: '3.8'

services:
  chatbot:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - CLAUDE_MODEL=${CLAUDE_MODEL:-claude-3-5-sonnet-20241022}
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - PORT=${PORT:-8080}
    restart: unless-stopped
    tmpfs:
      - /tmp